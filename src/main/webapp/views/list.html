<h3>List of books</h3>

<div>
	<input id="text" ng-model="text"/>
	<button ng-click="search()">Search</button>
</div>

<table style="width:50%">
  <tr>
    <th>Title</th>
    <th>Author</th> 
    <th>Delete</th>
  </tr>  
  <tr ng-repeat="item in list">
    <th><a href="#/{{item.id}}">{{item.name}}</a></th>
    <th>{{item.author}}</th> 
    <th><button ng-click="delete(item.id)">Delete</button></th>    
  </tr>
</table>

<h3>New book</h3>
<tr>
    <th>
        <label for="name">Name</label>
        <input id="name" ng-model="form.name"/>
    </th>
    <th>
        <label for="author">Author</label>
        <input id="author" ng-model="form.author"/>
    </th>
    <th>
        <label for="year">Year</label>
        <input id="year" ng-model="form.year"/>
    </th>
    <th>
        <label for="gender">Gender</label>
        <input id="gender" ng-model="form.gender"/>
    </th>
    <button ng-click="save()">Save</button>
</tr>
